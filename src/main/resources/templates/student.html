<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Student Information</title>
</head>
<body>
<header>
    <h1 class="page-title">Student Information</h1>
</header>
<main>
    <a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-2">Add student</a>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>College Name</th>
            <th>Action</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.sid}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.collegename}"></td>
            <td><a th:href="@{student/edit/{sid}(sid=${student.sid})}" class="btn btn-info">Update</a></td>
            <td><a th:href="@{/student/delete/{sid}(sid=${student.sid})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
